query SearchGoogleBooks($query: String!, $apiKey: String!) {
  searchGoogleBooks(query: $query, apiKey: $apiKey)
    @rest(type: "SearchBooks", path: "?q={args.query}&key={args.apiKey}") {
    totalItems
    items @type(name: "GoogleBook") {
      id
      volumeInfo @type(name: "GoogleBookVolumeInfo") {
        title
        authors
        description
        publisher
        publishedDate
        imageLinks @type(name: "GoogleBookImageLinks") {
          smallThumbnail
          thumbnail
        }
        infoLink
        previewLink
      }
    }
  }
}
