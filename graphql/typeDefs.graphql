type GoogleBook {
  id: String!
  volumeInfo: VolumeInfo!
}

type VolumeInfo {
  title: String!
  authors: [String!]
  publisher: String!
  publishedDate: String!
  description: String!
  imageLinks: ImageLinks!
  language: String!
  previewLink: String!
  infoLink: String!
}

type ImageLinks {
  smallThumbnail: String!
  thumbnail: String!
  medium: String!
}

type SearchBooks {
  kind: String!
  totalItems: Int!
  items: [GoogleBook!]
}

extend type Query {
  searchGoogleBooks(
    query: String!
    apiKey: String!
    startIndex: Int
  ): SearchBooks!
}

extend type Query {
  searchSingleGoogleBook(query: String!): GoogleBook!
}

extend type Query {
  searchGoogleBookAuthorSeries(
    query: String!
    author: String!
    apiKey: String!
  ): SearchBooks!
}
